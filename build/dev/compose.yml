version: '3.9'
networks:
  internal:
    name: "02_dev_network"

services:

  proxy:
    image: "traefik:v2.10"
    container_name: 02_proxy_dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
    - --api.insecure=true
    - --providers.docker=true
    - --providers.docker.exposedbydefault=true
    - --entrypoints.web.address=:80
    ports:
    - 80:80
    networks:
      - internal

  web:
    container_name: django_02_dev
    build:
      context: ../../django
      dockerfile: ./compose/dev/Dockerfile
    env_file:
      - ./conf/django.env
      - ./conf/sql.env
    networks:
      - internal
    volumes:
      - type: bind
        source: ../../django/web/static
        target: /web/static
      - type: bind
        source: ../../django/web/media
        target: /web/media
      - type: bind
        source: ../../django/debug_nodes
        target: /app/nodes/imported
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    expose:
      - 8000
      - 9000
    labels:
      - traefik.enable=true
      - traefik.http.routers.django_02_dev.rule=Host(`localhost`)
      - traefik.http.routers.django_02_dev.entrypoints=web
      - traefik.http.routers.django_02_dev.service=02_web
      - traefik.http.services.02_web.loadbalancer.server.port=8000

      - traefik.http.routers.ws_02_dev.rule=Host(`localhost`)&&PathPrefix(`/sock`)
      - traefik.http.routers.ws_02_dev.entrypoints=web
      - traefik.http.routers.ws_02_dev.service=02_ws
      - traefik.http.services.02_ws.loadbalancer.server.port=9000

  sheduler:
    container_name: 02_sheduler_dev
    image: mcuadros/ofelia
    restart: always
    depends_on:
      db:
        condition: service_healthy
      media:
        condition: service_started
      web:
        condition: service_started
    networks:
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: bind
        source: ./tasks.ini
        target: /etc/ofelia/config.ini
        read_only: true

  media:
    container_name: 02_media_dev
    build: 
      context: ../../django/web
      dockerfile: ../../django/web/Dockerfile
    volumes:
      - type: bind
        source: ../../django/web/static
        target: /usr/share/nginx/static
      - type: bind
        source: ../../django/web/media
        target: /usr/share/nginx/media
    networks:
      - internal
    expose:
      - 80
    labels:
      - traefik.enable=true
      - traefik.http.routers.02_media_dev.rule=Host(`localhost`)&&(PathPrefix(`/static`)||PathPrefix(`/media`))
      - traefik.http.routers.02_media_dev.entrypoints=web
      - traefik.http.services.02_media_dev.loadbalancer.server.port=80

      
  db:
    image: postgres
    container_name: sql_02_dev
    restart: always
    healthcheck:
          test: ["CMD", "pg_isready", "-U", "devs", "-d", "domena_db"]
          interval: 5s
          timeout: 10s
          retries: 120
    volumes:
      - type: bind
        source: ./sql_buckups/daily
        target: /backup/daily
      - type: bind
        source: ./sql_buckups/weekly
        target: /backup/weekly
      - type: bind
        source: ./sql_buckups/monthly
        target: /backup/monthly
    networks:
      - internal
    env_file:
      - ./conf/sql.env
    expose:
      - 5432

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt_02_dev
    restart: always
    volumes:
      - type: bind 
        source: ./conf/mqtt/config/
        target: /mosquitto/config/
        read_only: true
      - type: bind
        source: ./conf/mqtt/log/
        target: /mosquitto/log/
        read_only: true
    networks:
      - internal
    expose:
      - 9001
    labels:
      - traefik.enable=true
      - traefik.http.routers.mqtt_02_dev.rule=Host(`localhost`)&&PathPrefix(`/broker`)
      - traefik.http.routers.mqtt_02_dev.entrypoints=web
      - traefik.http.services.mqtt_02_dev.loadbalancer.server.port=9001
