version: '3.9'
networks:
  internal:
    name: "02_dev_network"

services:

  proxy:
    image: caddy:2.7.5-alpine
    container_name: 02_proxy_dev
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: ../../django/compose/dev/Caddyfile
        target: /etc/caddy/Caddyfile 
      - type: bind
        source: ../../django/web/static
        target: /data/static
      - type: bind
        source: ../../django/web/media
        target: /data/media
    ports:
    - 80:80
    networks:
      - internal

  web:
    container_name: django_02_dev
    build:
      context: ../../django
      dockerfile: ./compose/dev/Dockerfile
    image: 02_web_dev
    env_file:
      - ./conf/django.env
      - ./conf/sql.env
    networks:
      - internal
    volumes:
      - type: bind
        source: ./backups
        target: /app/backups
      - type: bind
        source: ./auth.json
        target: /app/auth.json
      - type: bind
        source: ../../django/web/static
        target: /web/static
      - type: bind
        source: ../../django/web/media
        target: /web/media
      - type: bind
        source: ../../django/debug_nodes
        target: /app/nodes/imported
      - type: bind
        source: ../../django/src
        target: /app
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      proxy:
        condition: service_started
    expose:
      - 8000
      - 9000

  sheduler:
    container_name: 02_sheduler_dev
    image: mcuadros/ofelia
    restart: always
    depends_on:
      db:
        condition: service_healthy
      proxy:
        condition: service_started
      web:
        condition: service_started
    networks:
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: bind
        source: ./tasks.ini
        target: /etc/ofelia/config.ini
        read_only: true
      
  db:
    image: postgres
    container_name: sql_02_dev
    restart: always
    healthcheck:
          test: ["CMD", "pg_isready", "-U", "devs", "-d", "domena_db"]
          interval: 5s
          timeout: 10s
          retries: 120
    volumes:
      - type: bind
        source: ./sql_buckups/daily
        target: /backup/daily
      - type: bind
        source: ./sql_buckups/weekly
        target: /backup/weekly
      - type: bind
        source: ./sql_buckups/monthly
        target: /backup/monthly
      - type: bind
        source: ./sql_buckups
        target: /backup
    networks:
      - internal
    env_file:
      - ./conf/sql.env
    expose:
      - 5432

  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt_02_dev
    restart: always
    volumes:
      - type: bind 
        source: ./conf/mqtt/config/
        target: /mosquitto/config/
        read_only: true
      - type: bind
        source: ./conf/mqtt/log/
        target: /mosquitto/log/
        read_only: true
    networks:
      - internal
    expose:
      - 9001