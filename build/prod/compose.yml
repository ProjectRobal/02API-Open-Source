version: '3.9'

networks:
  proxy:
    external: true
  internal:
    name: "zerotwo_prod_internal"

services:
  web:
    container_name: 02_django_prod
    restart: unless-stopped
    build:
      context: ../../django
      dockerfile: ./compose/prod/Dockerfile
    networks:
      - internal
      - external
    env_file:
      - ./conf/django.env
      - ./conf/sql.env
    expose:
      - 8000
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    labels:
      - traefik.enable=true
      - traefik.http.routers.django_02_prod.rule=Host(`zerotwo.tenere.konar.pwr.edu.pl`)
      - traefik.http.routers.django_02_prod.entrypoints=websecure
      - traefik.http.services.django_02_prod.loadbalancer.server.port=8000

  db:
    image: postgres
    container_name: 02_sql_prod
    restart: always
    healthcheck:
          test: ["CMD", "pg_isready", "-U", "devs", "-d", "domena_db"]
          interval: 5s
          timeout: 10s
          retries: 120
    networks:
      - internal
    volumes:
      - ./sql/data/:/var/lib/postgresql/data
    env_file:
      - ./conf/sql.env
    expose:
      - 5432
    
  mqtt:
    image: eclipse-mosquitto:2
    container_name: 02_mqtt_prod
    restart: always
    networks:
      - external
    volumes:
      - type: bind 
        source: ./conf/mqtt/config/
        target: /mosquitto/config/
      - type: bind
        source: ./conf/mqtt/log/
        target: /mosquitto/log/
    expose:
      - 9001
    labels:
      - traefik.enable=true
      - traefik.http.routers.mqtt_02_prod.rule=Host(`zerotwo.tenere.konar.pwr.edu.pl`) && PathPrefix(`/broker`)
      - traefik.http.routers.mqtt_02_prod.entrypoints=websecure
      - traefik.http.services.mqtt_02_prod.loadbalancer.server.port=9001
