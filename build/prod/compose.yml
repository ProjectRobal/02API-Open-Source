version: '3.9'

networks:
  external:
    external: true
  internal:
    name: "internal"

services:
  web:
    container_name: django
    restart: unless-stopped
    build:
      context: ../../django
      dockerfile: compose/prod/Dockerfile
    networks:
      - internal
      - external
    env_file:
      - ./conf/django.env
      - ./conf/sql.env
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
  db:
    image: mysql
    restart: always
    healthcheck:
          test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
          timeout: 20s
          retries: 10
    networks:
      - internal
    volumes:
      - ../../sql/data/:/var/lib/mysql
    env_file:
      - ./conf/sql.env
    ports:
      - 3306:3306
  mqtt:
    image: eclipse-mosquitto:2
    restart: always
    networks:
      - external
    volumes:
      - type: bind 
        source: ./conf/mqtt/config/
        target: /mosquitto/config/
      - type: bind
        source: ./conf/mqtt/log/
        target: /mosquitto/log/
    ports:
      - 1883:1883
      - 9001:9001
