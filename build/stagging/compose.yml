version: '3.9'

networks:
  proxynet:
    external: true
  internal:
    name: "zerotwo_staging_internal"

services:
  proxy:
    image: caddy:2.7.5-alpine
    container_name: 02_proxy_stagging
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: ../../django/compose/prod/Caddyfile_stagging
        target: /etc/caddy/Caddyfile 
      - type: bind
        source: ../../django/web/static
        target: /data/static
      - type: bind
        source: ../../django/web/media
        target: /data/media
    networks:
      - proxynet
      - internal
  
  web:
    container_name: 02_django_stagging
    restart: unless-stopped
    build:
      context: ../../django
      dockerfile: ./compose/prod/Dockerfile
    image: 02_web_stagging
    volumes:
      - type: bind
        source: ../../django/web/static
        target: /web/static
      - type: bind
        source: ../../django/web/media
        target: /web/media
    networks:
      - internal
    env_file:
      - ./conf1/django.env
      - ./conf1/sql.env
    expose:
      - 8000
      - 9000
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      proxy:
        condition: service_started

  sheduler:
    container_name: 02_sheduler_stagging
    image: mcuadros/ofelia
    restart: always
    depends_on:
      db:
        condition: service_healthy
      proxy:
        condition: service_started
      web:
        condition: service_started
    networks:
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: bind
        source: ./tasks.ini
        target: /etc/ofelia/config.ini
        read_only: true

  db:
    image: postgres
    container_name: 02_sql_stagging
    restart: always
    healthcheck:
          test: ["CMD", "pg_isready", "-U", "prod", "-d", "domena_db"]
          interval: 5s
          timeout: 10s
          retries: 120
    networks:
      - internal
    volumes:
      - type: bind
        source: ./sql_buckups/daily
        target: /backup/daily
      - type: bind
        source: ./sql_buckups/weekly
        target: /backup/weekly
      - type: bind
        source: ./sql_buckups/monthly
        target: /backup/monthly
      - type: bind
        source: ./sql_buckups
        target: /backup
    env_file:
      - ./conf1/sql.env
    expose:
      - 5432

  mqtt:
    image: eclipse-mosquitto:2
    container_name: 02_mqtt_stagging
    restart: always
    networks:
      - internal
    volumes:
      - type: bind 
        source: ./conf1/mqtt/config/
        target: /mosquitto/config/
        read_only: true
      - type: bind
        source: ./conf1/mqtt/log/
        target: /mosquitto/log/
        read_only: true
    expose:
      - 9001