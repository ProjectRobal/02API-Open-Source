[job-exec "daily_backup"]
schedule = @daily
container = sql_02_prod
command = "pg_dump -Fc -U prod -Z 9 -f /backup/daily/db domena_db"

[job-exec "weekly_backup"]
schedule = @weekly
container = sql_02_prod
command = "pg_dump -U prod -Z 9 -f /backup/weekly/db domena_db"

[job-exec "monthly_backup"]
schedule = @monthly
container = sql_02_prod
command = "pg_dump -U prod -Z 9 -f /backup/monthly/db domena_db"
