{% load static %}
<!DOCTYPE html>
<html>

<head>

    {% include 'header.html' %}
    <title>User profile</title>
</head>

<style>

    img
    {
        width: 100%;
        height: 100%;
        max-height:600px;
        object-fit: contain;
    }

    .img_profile
    {
        overflow:hidden;
        position:relative;
        display:block;
        padding:10px;
        width:100%;
        height:100%;
        opacity:1.0;
        z-index:0;
        background-color:white;
    }

    .profile_block
    {
        display:flex;
        flex-direction:column;
        width:100%:
    }

    .profile_form
    {
        display:flex;
        flex-direction:column;
        justify-content:center;
        width:100%;
    }

    .profile_page
    {
        display:flex;
        width:100%;
        flex-direction:column;
        gap:20px;
    }

    .logform
    {
        width:100%;
    }

    .login_space
    {
        width:100%;
        height:fit-content;
    }

    @media only screen and (min-width:768px) {

    .profile_form
    {
        display:flex;
        width:70%;
        gap:0;
        align-items: flex-start;
        justify-content: flex-start;
    }

    .profile_block
    {
        display:flex;
        width:30%;
    }

    .profile_page
    {
        display:flex;
        width:100%;
        flex-direction:row;
        gap:20px;
    }

    .overlay
    {
        display:block;
        width:100%;
        height:0;
        position:absolute;
        z-index:10;
        bottom: 0;
        left: 0;
        right: 0;
        background-color:rgba(0,255,255,0.1);
    }

    .img_profile:hover .overlay
    {
        height:100%;
    } 

    .overlay_content
    {
        width:100%;
        height:100%;
        shadow:none;
        border:none;
        background-color:rgba(0,0,0,0);
    }

    }

</style>

<body>

    {% include 'nav.html' %}

    <div class="rows-space" style="align-items: center;"> 

    {% if msg %}

    <div class="device-header" style="font-size:large; padding:5px;">
        {{msg}}
    </div>

    {% endif %}

    <div class="profile_page">

    <div class="profile_block">

    <div class="img_profile block">

    <form method="post" action="/webadmin/img_set/" class="block overlay" enctype="multipart/form-data">
        <div class="overlay_content logform" >
            {% csrf_token %}
            {{img_form}}
            <input type="submit" value="Change Picture">
        </div>
    </form>

    <img src="{{profile_img}}" width="800px" height="600px">

    </div>

    </div>

    <div class="profile_form">

       
    <form method="post" action="/webadmin/userup/" class="login_space">
        <div class="logform">
                {% csrf_token %}
                {{profile_form}}
            
        <input type="submit" value="Update">
        </div>
            
    </form>

    <button onclick="show_popup()" id="open_block">Regenerate card</button>

    <div class="block" id="close_block" style="display:none; padding: 5px; width:100%;">
    
        <div class="block">
            <div class="rows-space" style="width:100%;">
        <button class="cross" onclick="close_popup()">X</button>
        <div class="rows-space" style="align-items: center; margin-bottom:5px; width:100%;">
        <h2>Are you sure?</h2>

        <a href="/n_card">
        <button style="background-color:red;">Generate new card</button>
        </a>
            </div>
        
            </div>
    </div>

    </div>

    </div>

    </div>

</div>

</body>
<script>

    function show_popup()
    {
        document.getElementById("close_block").style.display="flex";
        document.getElementById("open_block").style.display="none";
    }

    function close_popup()
    {
        document.getElementById("close_block").style.display="none";
        document.getElementById("open_block").style.display="flex";
    }

</script>

</html>
